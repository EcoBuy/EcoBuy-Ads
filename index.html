<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://ecobuyusa.com/images/Logo.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBuyUSA Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .product-image {
            text-align: center;
            margin: 20px 0;
        }
        .product-image img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        .button {
            text-align: center;
            margin: 20px 0;
        }
        .button a {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .button a:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        @media only screen and (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .button a {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discover Amazing Deals at EcoBuyUSA!</h1>
        <p>Don't miss out on our exclusive offers. Check out our latest products and enjoy unbeatable prices.</p>
        <div class="product-image">
            <img src="https://ecobuyusa.com/images/product-4.png" alt="Product Image">
        </div>
        <div class="button">
            <a href="https://ecobuyusa.com">Shop Now</a>
        </div>
        <div class="footer">
            <p>You are receiving this email from EcoBuyUSA.</p>
        </div>
    </div>
</body>
</html>
